<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Library App</title>
</head>
<body>
    <div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accounts/logout">Logout</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="/transactions">Book Transactions</a>
          </li>
            {%if name%}
            </li>
            <li class="nav-item  position-absolute top-0 end-0">
            <a class="nav-link" href="/transactions">{{name}}</a>
          </li>
            {%endif%}
        </ul>
    </div>
{%block child_block%}
    <div align="center">
        <table class="table">
            <thead>
                <th>Book Name's</th>
                <th>Book Author</th>
                <th>Book Quantity Available</th>
                <th>GetBook</th>
                <th>ReturnBook</th>
            </thead>
            {%for data in data%}
            <tr>
                <td>{{data.book_name}}</td>
                <td>{{data.book_author}}</td>
                <td>{{data.quantity}}</td>
                <td><button><a href="/get/{{data.id}}">GetBook</a></button></td>
                <td><button><a href="/return/{{data.id}}">Return</a></button></td>
            </tr>
            {%endfor%}
        </table>
    </div>
{%endblock%}
</body>
</html>
